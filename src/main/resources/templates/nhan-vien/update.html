<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="bg-light border-bottom p-3">
    <h4 class="d-inline-block me-3">Menu</h4>
    <ul class="nav">
        <li class="nav-item me-5"><a th:href="@{/chi-tiet-san-pham/hien-thi}" class="nav-link">Chi tiết sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/dong-san-pham}" class="nav-link">Dòng sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/mau-sac}" class="nav-link">Màu sắc</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/nsx}" class="nav-link">NSX</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/san-pham}" class="nav-link">Sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/khach-hang}" class="nav-link">Khách hàng</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/cua-hang}" class="nav-link">Cửa hàng</a></li>
        <li class="nav-item me-5"><a th:href="@{/nhan-vien/hien-thi}" class="nav-link">Nhân viên</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/chuc-vu}" class="nav-link">Chức vụ</a></li>
    </ul>
</div>
<form th:action="@{/nhan-vien/update}" method="post"  class="p-4 border rounded shadow bg-light"   th:object="${list}">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="id" class="form-label">Id:</label>
            <input type="text" class="form-control" id="id" name="id" readonly th:field="*{id}">
        </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="ma" class="form-label">Mã:</label>
            <input type="text" class="form-control" id="ma" name="ma" required th:field="*{ma}">
        </div>
        <div class="col-md-6">
            <label for="ten" class="form-label">Tên:</label>
            <input type="text" class="form-control" id="ten" name="ten" th:field="*{ten}" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="tenDem" class="form-label">Tên đệm:</label>
            <input type="text" class="form-control" id="tenDem" name="tenDem" th:field="*{tenDem}">
        </div>
        <div class="col-md-6">
            <label for="ho" class="form-label">Họ:</label>
            <input type="text" class="form-control" id="ho" name="ho" th:field="*{ho}" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Giới tính:</label>
        <select class="form-select" name="gioiTinh" required>
            <option value="Nam" th:selected="${nhanVien?.GioiTinh == 'Nam'}">Nam</option>
            <option value="Nữ" th:selected="${nhanVien?.GioiTinh == 'Nữ'}">Nữ</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="ngaySinh" class="form-label">Ngày sinh:</label>
        <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" required th:field="*{ngaySinh}">
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="diaChi" class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" id="diaChi" name="diaChi" th:field="*{diaChi}">
        </div>
        <div class="col-md-6">
            <label for="sdt" class="form-label">Số điện thoại:</label>
            <input type="text" class="form-control" id="sdt" name="sdt" required th:field="*{sdt}">
        </div>
    </div>

    <div class="mb-3">
        <label for="matKhau" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="matKhau" name="matKhau" th:field="*{matKhau}" required>
    </div>

    <div class="mb-3">
        <label for="idCH" class="form-label">Tên cửa hàng:</label>
        <select id="idCH" name="idCH.ten" class="form-select" required>
            <option th:each="ch : ${listCuaHang}" th:value="ch.id" th:text="${ch.ten} "th:field="*{idCH.ten}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="idCV" class="form-label">Chức vụ:</label>
        <select id="idCV" name="idCV.ten" class="form-select" required>
            <option th:each="cv : ${listChucVu}" th:value="cv.id" th:text="${cv.ten}" th:field="*{idCV}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Trạng thái:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="trangThai" value="Hoạt Động" checked>
            <label class="form-check-label">Hoạt Động</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="trangThai" value="Ngừng Hoạt Động">
            <label class="form-check-label">Ngừng Hoạt Động</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sửa Nhân Viên</button>
    </div>
</form>

</body>
</html>
