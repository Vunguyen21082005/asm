<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="bg-light border-bottom p-3">
    <h4 class="d-inline-block me-3">Menu</h4>
    <ul class="nav">
        <li class="nav-item me-5"><a th:href="@{/chi-tiet-san-pham/hien-thi}" class="nav-link">Chi tiết sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/dong-san-pham}" class="nav-link">Dòng sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/mau-sac}" class="nav-link">Màu sắc</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/nsx}" class="nav-link">NSX</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/san-pham}" class="nav-link">Sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/khach-hang}" class="nav-link">Khách hàng</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/cua-hang}" class="nav-link">Cửa hàng</a></li>
        <li class="nav-item me-5"><a th:href="@{/nhan-vien/hien-thi}" class="nav-link">Nhân viên</a></li>
        <li class="nav-item me-5"><a th:href="@{/admin/chuc-vu}" class="nav-link">Chức vụ</a></li>
    </ul>
</div>
<h1 style="text-align: center">Chi Tiet San Pham</h1>
<form action="/chi-tiet-san-pham/add" method="post">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="tenSP" name="tenSP" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="nsx" class="form-label">Nhà Sản Xuất</label>
            <input type="text" class="form-control" id="nsx" name="nsx" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="mauSac" class="form-label">Màu Sắc</label>
            <input type="text" class="form-control" id="mauSac" name="mauSac" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="dongSP" class="form-label">Dòng Sản Phẩm</label>
            <input type="text" class="form-control" id="dongSP" name="dongSP" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="namBH" class="form-label">Năm Bảo Hành</label>
            <input type="number" class="form-control" id="namBH" name="namBH" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="moTa" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="moTa" name="moTa" rows="2"></textarea>
        </div>
        <div class="col-md-6 mb-3">
            <label for="soLuongTon" class="form-label">Số Lượng Tồn</label>
            <input type="number" class="form-control" id="soLuongTon" name="soLuongTon" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="giaNhap" class="form-label">Giá Nhập</label>
            <input type="number" class="form-control" id="giaNhap" name="giaNhap" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="giaBan" class="form-label">Giá Bán</label>
            <input type="number" class="form-control" id="giaBan" name="giaBan" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
</form>
</div>

<table class="table table-bordered table-striped mt-2">
    <thead class="table-primary">
    <tr>
        <th>STT</th>
        <th>Ten SP</th>
        <th>Nha San Xuat</th>
        <th>Mau Sac</th>
        <th>Dong San Pham</th>
        <th>Nam Bao Hanh</th>
        <th>Mo Ta</th>
        <th>SoLuong Ton</th>
        <th>Gia Nhap</th>
        <th>Gia ban</th>
        <th>Hoat Dong</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sp,i:${listChiTiet}">
        <td th:text="${i.count}"></td>
        <td th:text="${sp.sanPham.Ten}"></td>
        <td th:text="${sp.nsx.Ten}"></td>
        <td th:text="${sp.mau.Ten}"></td>
        <td th:text="${sp.dong.Ten}"></td>
        <td th:text="${sp.NamBH}"></td>
        <td th:text="${sp.MoTa}"></td>
        <td th:text="${sp.SoLuongTon}"></td>
        <td th:text="${sp.GiaNhap}"></td>
        <td th:text="${sp.GiaBan}"></td>
        <td>
            <a th:href="@{/chi-tiet-san-pham/delete/{id}(id=${sp.id})}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
